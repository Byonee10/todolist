<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="index.bundle.js"></script></head><body><div class="content"><div class="popup-window-inner"><form><fieldset><legend>Add New To-Do</legend><div class="form"><div class="labelinput"><label for="title">Title</label> <input name="title" id="title"/></div><div class="labelinput"><label for="description">Description</label> <input name="description" id="description"/></div><div class="labelinput"><label for="dueDate">Due Date</label> <input type="datetime-local" name="dueDate" id="dueDate"/></div><div class="labelinput"><label for="priority">Priority</label> <select name="priority" id="priority"><option value="high">High</option><option selected="selected" value="medium">Medium</option><option value="low">Low</option></select></div></div></fieldset></form></div><button class="submit-btn" id="submit-btn" type="button">Submit</button><div class="alert closed">Please fill all fields.</div></div><div class="save-btn"><button id="save-btn">SAVE</button></div><div class="load-btn"><button id="load-btn">LOAD</button></div><div class="todoList"></div></body></html>
